<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="article-image"
        />
        <div class="tag">Learning</div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="article-title">HTML & CSS foundations</h1>
        <p class="summary">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar" />
          <p class="author">Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Brian Marete</a>.
      </div>
    </div>
  </body>
</html>
